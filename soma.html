<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
</head>
<body>
    <script>
        //calculo de dois numeros informados pelo usuario
        alert("Seja Bem-Vindo")
        let a = prompt("Digite o primeiro número: ");
        let b = prompt("Digite o segundo número: ");
        let resulta = parseFloat(a)+ parseFloat(b);
        //print na tela do resultado
        document.write("<h2>A soma dos números é = " + resulta + "<h2>");
    </script>
</body>
</html>
