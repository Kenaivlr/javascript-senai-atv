<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        //uso de array para guardar frutas
        alert("Seja Bem-Vindo")
        //variaveis
        let frutas =[];
        let i=0;
        let f;
        let boolean = false
        //laço de repetição para adicionar frutas no array
        for (i = 0; i < 3; i++) {
            let fruta = prompt("Digite a fruta " + (i + 1) + ": ");
            frutas.push(fruta);
            document.write("<h2>Fruta " + (i + 1) + ": " + frutas[i] + "</h2>");
            if(i==1){
            boolean=true 
            f=frutas[i]
            }
        }
            //condição para mostrar a segunda fruta no console
            if(boolean==true){
            console.log("A segunda fruta é: " +f);
        }
                       
    </script>
</body>
</html>
